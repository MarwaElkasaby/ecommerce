<div ><input type="search" placeholder="Search " [(ngModel)]="searchTerm" class="search-bar">
</div>

<section class="products-section">
  <div class="product-grid">
    <div class="product-card" *ngFor="let item of products | search: searchTerm">
      <a [routerLink]="['/details', item.id]" class="product-link">
        <img [src]="item.image_link" alt="{{ item.name }}" class="product-image">
        <div class="product-info">
          <h3 class="product-category">{{ item.category }}</h3>
          <h4 class="product-title">{{ item.name }}</h4>
          <div class="product-price-rating">
            <span class="product-price">{{ item.price }} $</span>
            <div class="product-rating">
              <i class="rating-icon">‚≠ê</i>
              <span class="rating-value">{{ item.rating }}</span>
            </div>
          </div>
        </div>
      </a>
      <button (click)="addToCart(item)" class="add-to-cart-btn">Add to Cart</button>
    </div>
  </div>
</section>


<div class="notification" [ngClass]="{'visible': notificationVisible}">
  Added to cart successfully!

    <path fill="#4caf50" d="M34.585 14.586L21.014 28.172 15.413 22.584 12.587 25.416 21.019 33.828 37.415 17.414z"></path>
  </svg>
</div>
